
<!-- Se mueve todo de la actividad anterior a MisDatos -->
<!-- Comienza el Header -->
<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      <ion-label class="label1"> {{data.usuario}}</ion-label>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="" (ionChange)="segmentChanged($event)">
      <ion-segment-button  value="misdatos">
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="experiencia">
        <ion-icon name="briefcase-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="certificaciones">
        <ion-icon name="school-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<ion-content>
  <!-- AquÃ­ se desplegara todos los Component que se declararon como children en
  HomePageModule -->
  <ion-router-outlet></ion-router-outlet>
</ion-content>
